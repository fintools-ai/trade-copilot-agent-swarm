<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0DTE Live Thinking Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      background: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .main-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Signal History Side Panel */
    .signal-panel {
      width: 180px;
      background: #141414;
      border-left: 1px solid #262626;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .signal-panel-header {
      padding: 12px;
      border-bottom: 1px solid #262626;
      font-size: 11px;
      color: #525252;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .signal-panel-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .signal-panel-list::-webkit-scrollbar {
      width: 4px;
    }

    .signal-panel-list::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 2px;
    }

    .signal-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 6px;
      background: #1a1a1a;
    }

    .signal-item.call {
      border-left: 3px solid #22c55e;
    }

    .signal-item.put {
      border-left: 3px solid #ef4444;
    }

    .signal-item.wait {
      border-left: 3px solid #fbbf24;
    }

    .signal-item.exit {
      border-left: 3px solid #f97316;
    }

    .signal-item-dir {
      font-size: 11px;
      font-weight: 700;
      min-width: 36px;
    }

    .signal-item.call .signal-item-dir { color: #22c55e; }
    .signal-item.put .signal-item-dir { color: #ef4444; }
    .signal-item.wait .signal-item-dir { color: #fbbf24; }
    .signal-item.exit .signal-item-dir { color: #f97316; }

    .signal-item-meta {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .signal-item-conv {
      font-size: 9px;
      color: #737373;
    }

    .signal-item-time {
      font-size: 9px;
      color: #525252;
    }

    .signal-panel-empty {
      color: #525252;
      font-size: 11px;
      padding: 16px;
      text-align: center;
    }

    /* Current Action Display */
    .current-action {
      padding: 16px 12px;
      border-bottom: 1px solid #262626;
      text-align: center;
      background: #1a1a1a;
    }

    .current-action-label {
      font-size: 9px;
      color: #525252;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .current-action-dir {
      font-size: 24px;
      font-weight: 800;
      color: #fbbf24;
      margin-bottom: 4px;
    }

    .current-action.put .current-action-dir { color: #ef4444; }
    .current-action.call .current-action-dir { color: #22c55e; }
    .current-action.exit .current-action-dir { color: #f97316; }
    .current-action.wait .current-action-dir { color: #fbbf24; }

    .current-action-price {
      font-size: 14px;
      font-weight: 600;
      color: #a3a3a3;
      margin-bottom: 4px;
    }

    .current-action-conv {
      font-size: 10px;
      color: #737373;
      text-transform: uppercase;
    }

    .current-action-conv.high { color: #fbbf24; }
    .current-action-conv.med { color: #a3a3a3; }
    .current-action-conv.low { color: #6b7280; }

    /* Signal item with price */
    .signal-item-price {
      font-size: 10px;
      color: #a3a3a3;
      font-weight: 500;
    }

    @media (max-width: 800px) {
      .signal-panel {
        display: none;
      }
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #141414;
      border-bottom: 1px solid #262626;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
      color: #ef4444;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 8px #ef4444; }
      50% { opacity: 0.5; box-shadow: 0 0 2px #ef4444; }
    }

    .title {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }

    .subtitle {
      font-size: 12px;
      color: #737373;
      margin-left: 8px;
    }

    .timestamp {
      font-size: 14px;
      color: #737373;
    }

    /* Signal Banner */
    .signal-banner {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .signal-banner.call {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid #22c55e;
    }

    .signal-banner.put {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    .signal-banner.wait {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      border: 1px solid #fbbf24;
    }

    .signal-banner .conviction {
      font-size: 11px;
      opacity: 0.8;
      font-weight: 500;
    }

    /* Mode Toggle */
    .mode-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mode-label {
      font-size: 11px;
      color: #525252;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .mode-button {
      padding: 6px 12px;
      background: #1a1a1a;
      border: 1px solid #525252;
      color: #a3a3a3;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .mode-button:hover {
      border-color: #737373;
      color: #d4d4d4;
    }

    .mode-button[data-mode="auto"] {
      background: rgba(163, 163, 163, 0.1);
      border-color: #525252;
      color: #a3a3a3;
    }

    .mode-button[data-mode="fast"] {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
      color: #3b82f6;
    }

    .mode-button[data-mode="full"] {
      background: rgba(34, 197, 94, 0.2);
      border-color: #22c55e;
      color: #22c55e;
    }

    .mode-indicator {
      font-size: 10px;
      color: #525252;
      margin-left: 4px;
    }

    /* Stream Container */
    .stream-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Message Styles */
    .message {
      display: flex;
      gap: 12px;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .message-icon.agent {
      background: #1e3a5f;
    }

    .message-icon.swarm {
      background: #1a1a2e;
    }

    .message-icon.signal {
      background: #1a2e1a;
    }

    .message-icon.alert {
      background: #3d2e0a;
    }

    .message-content {
      flex: 1;
      min-width: 0;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .message-sender {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message-sender.agent { color: #60a5fa; }
    .message-sender.swarm { color: #a78bfa; }
    .message-sender.signal { color: #4ade80; }
    .message-sender.alert { color: #fbbf24; }

    .message-time {
      font-size: 11px;
      color: #525252;
    }

    .message-body {
      font-size: 14px;
      line-height: 1.6;
      color: #d4d4d4;
    }

    /* Markdown styling for swarm responses */
    .message-body h1, .message-body h2, .message-body h3 {
      color: #fff;
      margin: 12px 0 8px 0;
      font-weight: 600;
    }

    .message-body h1 { font-size: 18px; }
    .message-body h2 { font-size: 16px; }
    .message-body h3 { font-size: 14px; }

    .message-body ul, .message-body ol {
      margin: 8px 0;
      padding-left: 24px;
    }

    .message-body li {
      margin: 4px 0;
    }

    .message-body p {
      margin: 8px 0;
    }

    .message-body code {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'SF Mono', monospace;
      font-size: 13px;
      color: #fbbf24;
    }

    .message-body pre {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message-body pre code {
      background: none;
      padding: 0;
    }

    .message-body strong {
      color: #fff;
      font-weight: 600;
    }

    .message-body em {
      color: #a3a3a3;
      font-style: italic;
    }

    .message.agent .message-body {
      color: #93c5fd;
      font-style: italic;
    }

    /* Signal Card (embedded in swarm response) */
    .signal-card {
      margin-top: 12px;
      padding: 12px 16px;
      background: #1a1a1a;
      border-radius: 8px;
      border-left: 3px solid #525252;
    }

    .signal-card.put {
      border-left-color: #ef4444;
      background: linear-gradient(90deg, rgba(239,68,68,0.1) 0%, #1a1a1a 100%);
    }

    .signal-card.call {
      border-left-color: #22c55e;
      background: linear-gradient(90deg, rgba(34,197,94,0.1) 0%, #1a1a1a 100%);
    }

    .signal-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .signal-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .signal-label {
      font-size: 10px;
      color: #525252;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .signal-value {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .signal-value.direction.put { color: #ef4444; }
    .signal-value.direction.call { color: #22c55e; }
    .signal-value.conviction.high { color: #fbbf24; }
    .signal-value.conviction.med { color: #a3a3a3; }

    /* Inline Signal Banner (in message) */
    .signal-inline {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .signal-inline.call {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.4);
    }

    .signal-inline.put {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .signal-inline.wait {
      background: rgba(251, 191, 36, 0.15);
      border: 1px solid rgba(251, 191, 36, 0.4);
    }

    .signal-inline-direction {
      font-size: 16px;
      font-weight: 800;
    }

    .signal-inline-direction.call { color: #22c55e; }
    .signal-inline-direction.put { color: #ef4444; }
    .signal-inline-direction.wait { color: #fbbf24; }

    .signal-inline-conviction {
      font-size: 12px;
      font-weight: 600;
      opacity: 0.8;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .signal-inline-conviction.high {
      background: rgba(251, 191, 36, 0.3);
      color: #fbbf24;
    }

    .signal-inline-conviction.med {
      background: rgba(163, 163, 163, 0.3);
      color: #a3a3a3;
    }

    .signal-inline-conviction.low {
      background: rgba(107, 114, 128, 0.3);
      color: #6b7280;
    }

    /* Alert Message */
    .message.alert-flip {
      background: linear-gradient(90deg, rgba(251,191,36,0.1) 0%, transparent 100%);
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
    }

    .alert-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .alert-badge {
      background: #fbbf24;
      color: #000;
      font-size: 11px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .alert-text {
      color: #fbbf24;
      font-weight: 600;
    }

    /* Scrollbar */
    .stream-container::-webkit-scrollbar {
      width: 6px;
    }

    .stream-container::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .stream-container::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    /* Thinking indicator */
    .thinking {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      color: #525252;
      font-size: 13px;
    }

    .thinking-dots {
      display: flex;
      gap: 4px;
    }

    .thinking-dots span {
      width: 6px;
      height: 6px;
      background: #525252;
      border-radius: 50%;
      animation: thinking 1.4s infinite ease-in-out;
    }

    .thinking-dots span:nth-child(1) { animation-delay: 0s; }
    .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes thinking {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header {
        padding: 12px 16px;
      }

      .stream-container {
        padding: 12px 16px;
      }

      .signal-row {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="live-indicator">
          <div class="live-dot"></div>
          Live
        </div>
        <div class="title">SPY 0DTE</div>
        <div class="subtitle">Thinking Stream</div>
      </div>
      <div id="signal-banner" class="signal-banner wait" style="display: none;">
        <span id="signal-direction">WAIT</span>
        <span id="signal-conviction" class="conviction"></span>
      </div>
      <div class="mode-toggle">
        <span class="mode-label">Next Run:</span>
        <button id="mode-btn" class="mode-button" data-mode="auto">Auto</button>
      </div>
      <div class="timestamp" id="current-time">10:47 AM</div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="main-left">
        <!-- Stream -->
        <div class="stream-container" id="stream">
          <!-- Messages will be injected here -->
        </div>
      </div>

      <!-- Signal History Side Panel -->
      <div class="signal-panel">
        <!-- Current Action Display -->
        <div class="current-action" id="current-action">
          <div class="current-action-label">CURRENT</div>
          <div class="current-action-dir" id="current-action-dir">WAIT</div>
          <div class="current-action-price" id="current-action-price">--</div>
          <div class="current-action-conv" id="current-action-conv"></div>
        </div>
        <div class="signal-panel-header">Signal History</div>
        <div class="signal-panel-list" id="signal-panel-list">
          <div class="signal-panel-empty">No signals yet</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock data - simulates the continuous thinking stream
    const mockMessages = [
      {

      },
      {

      },
      {
        type: "SIGNAL_UPDATE",

        content: "Direction FLIP detected",
        previous: "PUT",
        current: "CALL"
      },
      {

        content: "Wait - what just happened? Why the flip to CALL?"
      },
      {
        type: "SWARM_RESPONSE",
        timestamp: "10:52:45",
        content: "REVERSAL DETECTED. Updating recommendation to CALL.\n\n‚Ä¢ Order flow: Massive buy absorption at 582 support\n‚Ä¢ Options: Call sweep - 8000 contracts at 585C\n‚Ä¢ Price action: V-bottom forming, reclaimed VWAP\n\nNew setup emerging. Previous PUT thesis invalidated.",

          stop: 0.90,
          target: 2.80

      },
      {

        content: "Only MEDIUM conviction? What would make it HIGH?"
      },
      {
        type: "SWARM_RESPONSE",
        timestamp: "10:53:15",
        content: "Currently 3/4 agents aligned (Order Flow dissenting).\n\nFor HIGH conviction, need:\n‚Ä¢ SPY to hold above 583 for 5+ minutes\n‚Ä¢ Order flow to confirm (currently lagging)\n‚Ä¢ VIX to stabilize below 15.5\n\nWatching closely. Will update if conviction changes."

    ];

    function renderMessage(msg) {
      if (msg.type === "AGENT_QUESTION") {
        return `
          <div class="message agent">
            <div class="message-icon agent">ü§ñ</div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-sender agent">Agent</span>
                <span class="message-time">${msg.timestamp}</span>
              </div>
              <div class="message-body">"${msg.content}"</div>
            </div>
          </div>
        `;
      }

      if (msg.type === "SWARM_RESPONSE") {
        let signalCard = '';
        if (msg.signal && msg.signal.direction) {
          const dir = msg.signal.direction.toUpperCase();
          const conv = msg.signal.conviction ? msg.signal.conviction.toUpperCase() : '';
          const dirClass = dir.toLowerCase();
          const convClass = conv.toLowerCase();

          // Simple inline signal banner
          signalCard = `
            <div class="signal-inline ${dirClass}">
              <span class="signal-inline-direction ${dirClass}">${dir}</span>
              ${conv ? `<span class="signal-inline-conviction ${convClass}">${conv}</span>` : ''}
            </div>
          `;
        }

        // Render markdown for swarm responses
        const renderedContent = marked.parse(msg.content);

        return `
          <div class="message swarm">
            <div class="message-icon swarm">üìä</div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-sender swarm">Swarm</span>
                <span class="message-time">${msg.timestamp}</span>
              </div>
              <div class="message-body">${renderedContent}</div>
              ${signalCard}
            </div>
          </div>
        `;
      }

      if (msg.type === "SIGNAL_UPDATE") {
        return `
          <div class="message alert-flip">
            <div class="alert-content">
              <span class="alert-badge">‚ö° FLIP</span>
              <span class="alert-text">Direction changed from ${msg.previous} to ${msg.current}</span>
            </div>
          </div>
        `;
      }

      return '';
    }

    function renderThinking() {
      return `
        <div class="thinking">
          <div class="thinking-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span>Agent thinking...</span>
        </div>
      `;
    }

    // Live messages array
    const messages = [];

    // Update the signal banner in header
    function updateSignalBanner(signal) {
      if (!signal || !signal.direction) return;

      const banner = document.getElementById('signal-banner');
      const directionEl = document.getElementById('signal-direction');
      const convictionEl = document.getElementById('signal-conviction');

      const dir = signal.direction.toUpperCase();
      const conv = signal.conviction ? signal.conviction.toUpperCase() : '';

      // Update text
      directionEl.textContent = dir;
      convictionEl.textContent = conv ? `(${conv})` : '';

      // Update classes
      banner.className = 'signal-banner ' + dir.toLowerCase();

      // Show banner
      banner.style.display = 'flex';
    }

    // Find latest signal from messages
    function findLatestSignal() {
      for (let i = messages.length - 1; i >= 0; i--) {
        if (messages[i].signal) {
          return messages[i].signal;
        }
      }
      return null;
    }

    function render() {
      const stream = document.getElementById('stream');
      const html = messages.map(renderMessage).join('');
      stream.innerHTML = html + renderThinking();

      // Auto-scroll to bottom
      stream.scrollTop = stream.scrollHeight;

      // Update time
      const now = new Date();
      document.getElementById('current-time').textContent =
        now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    }

    function appendMessage(msg) {
      messages.push(msg);
      // Keep last 100 messages to prevent memory issues
      if (messages.length > 100) {
        messages.shift();
      }
      // Update banner if this message has a signal
      if (msg.signal) {
        updateSignalBanner(msg.signal);
      }
      render();
    }

    function showConnectionStatus(status, isError = false) {
      const stream = document.getElementById('stream');
      const statusHtml = `
        <div class="message" style="justify-content: center; padding: 40px;">
          <div style="text-align: center; color: ${isError ? '#ef4444' : '#525252'};">
            <div style="font-size: 24px; margin-bottom: 8px;">${isError ? '‚ö†Ô∏è' : 'üîå'}</div>
            <div>${status}</div>
          </div>
        </div>
      `;
      stream.innerHTML = statusHtml;
    }

    // Load history from Redis (instant loading)
    async function loadHistory() {
      try {
        const response = await fetch('/history');
        const history = await response.json();
        if (history && history.length > 0) {
          console.log(`Loaded ${history.length} messages from history`);
          messages.push(...history);
          // Update banner with latest signal from history
          const latestSignal = findLatestSignal();
          if (latestSignal) updateSignalBanner(latestSignal);
          render();
          return true;
        }
      } catch (e) {
        console.error('Failed to load history:', e);
      }
      return false;
    }

    // Connect to SSE stream
    async function connectSSE() {
      showConnectionStatus('Connecting to Zero-DTE Agent...');

      // Load history first (instant UI population)
      const hasHistory = await loadHistory();
      if (!hasHistory) {
        showConnectionStatus('Connected. Waiting for agent to start...');
      }

      const eventSource = new EventSource('/stream');

      eventSource.onopen = () => {
        console.log('SSE connected');
        if (messages.length === 0) {
          showConnectionStatus('Connected. Waiting for agent messages...');
        }
      };

      eventSource.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === 'CONNECTED' || msg.type === 'SESSION_RESET') {
            // Session reset - clear messages and start fresh
            if (msg.type === 'SESSION_RESET') {
              messages.length = 0;
              render();
            }
            if (messages.length === 0) {
              showConnectionStatus('Connected. Waiting for agent messages...');
            }
          } else {
            appendMessage(msg);
          }
        } catch (e) {
          console.error('Error parsing SSE message:', e);
        }
      };

      eventSource.onerror = (error) => {
        console.error('SSE error:', error);
        eventSource.close();
        showConnectionStatus('Connection lost. Reconnecting in 3 seconds...', true);
        setTimeout(connectSSE, 3000);
      };
    }

    // Check if we're being served by the SSE server or opened directly
    if (window.location.protocol === 'file:') {
      // Opened directly - show mock data
      console.log('Running in mock mode (opened directly)');
      messages.push(...mockMessages);
      // Update banner with latest signal from mock data
      const latestSignal = findLatestSignal();
      if (latestSignal) updateSignalBanner(latestSignal);
      render();
    } else {
      // Served by server - connect to SSE
      console.log('Running in live mode (connecting to SSE)');
      connectSSE();
    }

    // Update clock every second
    setInterval(() => {
      const now = new Date();
      document.getElementById('current-time').textContent =
        now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    }, 1000);

    // Mode Toggle functionality
    const modeBtn = document.getElementById('mode-btn');
    const modes = ['auto', 'fast', 'full'];
    const modeLabels = { auto: 'Auto', fast: 'Fast', full: 'Full' };

    // Load current mode from server
    async function loadCurrentMode() {
      try {
        const response = await fetch('/get-mode');
        const data = await response.json();
        const mode = data.mode || 'auto';
        updateModeButton(mode);
      } catch (e) {
        console.error('Failed to load mode:', e);
      }
    }

    function updateModeButton(mode) {
      modeBtn.textContent = modeLabels[mode];
      modeBtn.setAttribute('data-mode', mode);
    }

    async function setMode(mode) {
      try {
        await fetch('/set-mode', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode: mode })
        });
        updateModeButton(mode);
        console.log('Mode set to:', mode);
      } catch (e) {
        console.error('Failed to set mode:', e);
      }
    }

    modeBtn.addEventListener('click', function() {
      const current = this.getAttribute('data-mode') || 'auto';
      const currentIndex = modes.indexOf(current);
      const nextMode = modes[(currentIndex + 1) % modes.length];
      setMode(nextMode);
    });

    // Load mode on page load (only in live mode)
    if (window.location.protocol !== 'file:') {
      loadCurrentMode();
      // Refresh mode display every 5 seconds to stay in sync
      setInterval(loadCurrentMode, 5000);
    }

    // Update current action display
    function updateCurrentAction(signal) {
      if (!signal || !signal.direction) return;

      const container = document.getElementById('current-action');
      const dirEl = document.getElementById('current-action-dir');
      const priceEl = document.getElementById('current-action-price');
      const convEl = document.getElementById('current-action-conv');

      const dir = signal.direction.toUpperCase();
      const price = signal.price ? `$${signal.price.toFixed(2)}` : '--';
      const conv = signal.conviction ? signal.conviction.toUpperCase() : '';

      // Update content
      dirEl.textContent = dir;
      priceEl.textContent = price;
      convEl.textContent = conv;

      // Update classes
      container.className = 'current-action ' + dir.toLowerCase();
      convEl.className = 'current-action-conv ' + conv.toLowerCase();
    }

    // Signal History Side Panel
    function updateSignalPanel() {
      const panelList = document.getElementById('signal-panel-list');
      const signals = [];

      // Extract signals from messages (newest first)
      for (let i = messages.length - 1; i >= 0; i--) {
        const msg = messages[i];
        if (msg.signal && msg.signal.direction) {
          const dir = msg.signal.direction.toUpperCase();
          const conv = msg.signal.conviction ? msg.signal.conviction.toUpperCase() : '';
          const price = msg.signal.price ? `$${msg.signal.price.toFixed(2)}` : '';
          signals.push({
            time: msg.timestamp,
            direction: dir,
            conviction: conv,
            price: price,
            dirClass: dir.toLowerCase()
          });
        }
      }

      // Update current action with latest signal
      if (signals.length > 0) {
        const latest = signals[0];
        updateCurrentAction({
          direction: latest.direction,
          price: signals[0].price ? parseFloat(signals[0].price.replace('$', '')) : null,
          conviction: latest.conviction
        });
      }

      if (signals.length === 0) {
        panelList.innerHTML = '<div class="signal-panel-empty">No signals yet</div>';
        return;
      }

      // Render signals (newest at top)
      panelList.innerHTML = signals.map(s => `
        <div class="signal-item ${s.dirClass}">
          <span class="signal-item-dir">${s.direction}</span>
          <div class="signal-item-meta">
            ${s.price ? `<span class="signal-item-price">${s.price}</span>` : ''}
            ${s.conviction ? `<span class="signal-item-conv">${s.conviction}</span>` : ''}
            <span class="signal-item-time">${s.time}</span>
          </div>
        </div>
      `).join('');
    }

    // Override appendMessage to update panel
    const originalAppendMessage = appendMessage;
    appendMessage = function(msg) {
      originalAppendMessage(msg);
      if (msg.signal) {
        updateSignalPanel();
      }
    };

    // Override render to update panel after loading history
    const originalRender = render;
    render = function() {
      originalRender();
      updateSignalPanel();
    };

    // Initial panel update if we have mock data
    if (window.location.protocol === 'file:') {
      updateSignalPanel();
    }
  </script>
</body>
</html>
